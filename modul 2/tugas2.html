<!DOCTYPE html>
<html>
<head>
  <title>Penjumlahan Bilangan</title>
</head>
<body>
  <h1>Operasi Penjumlahan Bilangan</h1>
  <label for="num1">Bilangan 1:</label>
  <input type="number" id="num1" placeholder="Masukkan bilangan pertama"><br><br>

  <label for="num2">Bilangan 2:</label>
  <input type="number" id="num2" placeholder="Masukkan bilangan kedua"><br><br>

  <button onclick="tambah()">Jumlahkan</button>
  <button onclick="reset()">Ulangi</button>

  <p>Hasil penjumlahan: <span id="result">0</span></p>

  <script>
    function tambah() {
      var num1 = parseFloat(document.getElementById("num1").value) || 0;
      var num2 = parseFloat(document.getElementById("num2").value) || 0;

      var hasil = num1 + num2;
      document.getElementById("result").textContent = hasil;
    }

    function reset() {
      document.getElementById("num1").value = "";
      document.getElementById("num2").value = "";
      document.getElementById("result").textContent = "0";
    }
  </script>
</body>
</html>
